{% comment %}
<!-- *** FAVICON *** -->
!-- @See: https://stackoverflow.com/a/48969053 -->
{% endcomment %}

  <link rel="icon" type="image/svg+xml" href="{{'/favicon.svg' | absolute_url}}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{'/apple-touch-icon.png' | absolute_url}}">
  <link rel="apple-touch-startup-image" href="{{'/favicon.svg' | absolute_url}}">
  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/favicon-32x32.png' | absolute_url}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/favicon-16x16.png' | absolute_url}}">
  <link rel="manifest" href="{{'/site.webmanifest' | absolute_url}}">
  <meta name="theme-color" content="{{site.theme_color}}">
  <meta name="msapplication-TileColor" content="{{site.theme_color}}">
  <meta name="msapplication-config" content="{{'browserconfig.xml' | absolute_url}}">
