<!-- JQuery, Popper and Bootstrap JS -->
<!-- JQuery, https://jquery.com/ -->
<script src="{{ site.data.meta.js.jq_origin.url }}" integrity="{{ site.data.meta.js.jq_origin.hash }}" crossorigin="anonymous"></script>
<script src="{{ site.data.meta.js.pp_origin.url }}" integrity="{{ site.data.meta.js.pp_origin.hash }}" crossorigin="anonymous"></script>
<script src="{{ site.data.meta.js.bs_origin.url }}" integrity="{{ site.data.meta.js.bs_origin.hash }}" crossorigin="anonymous"></script>

<!-- Site JS -->
<script src="{{ '/assets/js/ts-jekyll-bs.js' | absolute_url | append: debugTag }}"></script>
<script src="{{ '/assets/js/main.js' | absolute_url | append: debugTag}}"></script>
{%- for extrajsfile in layout.extra_js -%}
  <script src="{{ '/assets/js/' | absolute_url }}{{ extrajsfile | append: debugTag }}"></script>
{%- endfor -%}
{%- for extrajsfile in page.extra_js -%}
  <script src="{{ '/assets/js/' | absolute_url }}{{ extrajsfile | append: debugTag }}"></script>
{%- endfor -%}
{%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
{%- endif -%}
